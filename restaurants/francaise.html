<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2eb67eaae2.js" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header class="header-layout">
            <nav class="header-layout__navigation">
                <span class="header-layout__navigation__arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </nav>
            <img class="header-layout__navigation__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="">
        </header> 
        <main>
            <figure class="main__photo">
                <img class="main__photo__image" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            </figure>
            <section class="menu" >
                <div class="menu__intro">
                    <h1 class="menu__intro__titre">La note enchantée</h1>
                    <div class="menu__intro__like ">                       
                        <i class="fa-regular fa-heart empty"></i>                         
                        <i class="fa-solid fa-heart full"></i>                    
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer-layout" >
            <!-- <img class="footer-logo" src="./assets/images/logo/ohmyfood@2x.svg" alt=""> -->
            <h2 class="footer-layout-footer-logo titre">Ohmyfood</h2>
            <div class="footer-layout-footer-restaurants">
                <span></span>
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer-layout__partenariat">
                <span></span>
                <p>Devenir partenaire</p> 
            </div>
            <p class="mentions-legales">Mentions légales</p>
            <p class="contact">Contact</p>    
        </footer>

    </body>
</html>
